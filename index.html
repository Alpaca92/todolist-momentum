<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <script src="src/javascript/clock.js" defer></script>
  <script src="src/javascript/greeting.js" defer></script>
  <script src="src/javascript/todo.js" defer></script>
  <script src="src/javascript/background.js" defer></script>
  <script src="src/javascript/weather.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="js-clock">
    <h1>00:00</h1>
    <h3>0000.00.00</h3>
  </div>
  <form class="js-form form">
    <input type="text" placeholder="What is your name?">
  </form>
  <h4 class="js-greetings greetings"></h4>
  <form class="js-toDoForm">
    <input type="text" placeholder="Write a to do">
  </form>
  <div class="list-container">
    <div class="list-container__pending">
      <ul class="js-pending">
      </ul>
    </div>
    <div class="list-container__finished">
      <ul class="js-finished">
      </ul>
    </div>
  </div>
  <span class="js-weather"></span>
</body>
</html>
